<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select text</title>
</head>
<body>
  <p class="paragraph">안녕하세요.</p>
  <script>
    document.querySelector('.paragraph').addEventListener('selectstart', () => {
      console.log("텍스트가 선택되었습니다.");
    });
  </script>
</body>
</html>
