<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 버블링</title>
  <style>
    body{
      background-color: #111;
    }
    .box {
      width: 500px;
      height: 500px;
      background-color: #aaa;
    }
    .inner {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner"></div>
  </div>
  <script>
    let box = document.querySelector('.box');
    let inner = document.querySelector('.inner');

    box.addEventListener('mouseover', () => {
      console.log('box mouseover');
    });
    inner.addEventListener('mouseover', (e) => {
      e.stopPropagation();
      console.log('inner mouseover');
    });
  </script>
</body>
</html>
